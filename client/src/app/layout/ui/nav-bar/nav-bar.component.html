<p-menubar [model]="items">
  <ng-template #end>
    @if (isLoggedIn$()) {
      <p-button (click)="logout()" label="Logout" class="gap-0"/>
    } @else {
      <p-button (click)="showLoginDialog()" label="Login" class="gap-0"/>
    }
  </ng-template>
</p-menubar>
<auth-login-dialog [(isVisible$)]="isLoginDialogOpen$"/>
